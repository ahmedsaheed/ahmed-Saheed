<script src="../../../dist/flexsearch.light.js"></script>

<script type="module">

    import { suite } from "../../bench.js";
    //import { text_data } from "../../../demo/data/gulliver.js";
    //import FlexSearch from "../../../node_modules/flexsearch/src/bundle.js";

    let lib, split = /[^a-z]+/;

    suite["flexsearch"] = {

        init: function(){

            lib = new FlexSearch({

                // encode: str => str.toLowerCase().split(split),
                // tokenize: "strict",
                // threshold: 8,
                // resolution: 9,
                // depth: 1

                encode: str => str.toLowerCase().split(split),
                tokenize: "strict",
                threshold: 8,
                resolution: 9,
                depth: 2
            });

            //window.test = lib;
            //window.data = text_data;
        },
        add: function(data){

            for(let i = 0, len = data.length; i < len; i++){

                lib.add(i, data[i]);
            }
        },
        update: function(id){

            for(let i = 0, len = data.length; i < len; i++){

                lib.add(i, data[i]);
            }
        },
        remove: function(id){

            lib.remove(id);
        },
        query: function(query){

            return lib.search(query);
        }
    };

</script>
</body>
